// trim function
String.prototype.trim = function() {
	return this.replace(/^\s+/, '').replace(/\s+$/, '');
};

// pt_match function
String.prototype.pt_match = function(pattern) {
	var p0 = pattern.charAt(0);
	var p1 = pattern.charAt(1);
	var s0 = this.charAt(0);
	var s1 = this.charAt(1);

	if (p0 === '' && s0 === '') {
		return true;
	}

	if (p0 === '*' && s0 === '' && p1 === '*') {
		return this.pt_match(pattern.substring(1));
	}

	if (p0 === '*' && p1 !== '' && s0 === '') {
		return false;
	}

	if (p0 === s0) {
		return this.substring(1).pt_match(pattern.substring(1));
	}

	if (p0 === '*') {
		return this.pt_match(pattern.substring(1)) || this.substring(1).pt_match(pattern);
	}

	return false;
};

// extract querystring param
String.prototype.getParam = function(name) {
	name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
	var regexS = "[\\?&]"+name+"=([^&#]*)";
	var regex = new RegExp(regexS);
	var results = regex.exec(this);

	return results === null ? "" : decodeURIComponent(results[1]);
};
